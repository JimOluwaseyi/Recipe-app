<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <div class="input-div">
          <input type="text" id="user-input" />
        </div>
        <div class="input-button">
          <button class="searchBtn">Search</button>
        </div>
      </div>
      <div class="error"></div>
      <div class="recipe-pic">
        <!-- input img tag  -->
      </div>
      <div class="recipeNameBg">
        <h1 id="recipe-name"></h1>
        <small id="recipeArea"></small>
      </div>
      <div class="col">
        <ul class="col-1">
          <!-- script append ul into the col-2 -->
        </ul>
        <ul class="col-2">
          <!-- script append and create li into the ul -->
        </ul>
      </div>

      <div class="recipe-button">
        <button id="recipeBtn">View Recipe</button>
      </div>
    </div>
    <div class="recipeDiv">
      <div class="recipeCancel">
        <button id="cancel">x</button>
      </div>
      <p id="recipeInstruction">
        
      </p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
